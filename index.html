<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foco Total - Sua Mente em Alta Performance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'foco-bg': 'var(--foco-bg)',
            'foco-card': 'var(--foco-card)',
            'foco-text': 'var(--foco-text)',
            'foco-secondary': 'var(--foco-secondary)',
            'foco-accent': 'var(--foco-accent)',
            'foco-alert': 'var(--foco-alert)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    :root {
      --foco-bg: #121212;
      --foco-card: #1B1B1B;
      --foco-text: #EAEAEA;
      --foco-secondary: #A7A7A7;
      --foco-accent: #68D391;
      --foco-alert: #F6AD55;
    }

    .theme-light {
      --foco-bg: #f8fafc;
      --foco-card: #ffffff;
      --foco-text: #0f172a;
      --foco-secondary: #64748b;
      --foco-accent: #10b981;
      --foco-alert: #ef4444;
    }

    body {
      background-color: var(--foco-bg);
      color: var(--foco-text);
      font-family: 'Inter', sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
      min-height: 100vh;
    }

    .bg-foco-bg,
    .bg-foco-card,
    .text-foco-text,
    .text-foco-secondary {
      transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: var(--foco-card);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    @keyframes pulse-soft {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.8;
      }
    }

    .animate-pulse-soft {
      animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
